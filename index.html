<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Application</title>
</head>
<body>

    <div ng-app="app">
        <div ng-controller="ContactController as contact">
            Hello, {{ contact.name }}!
            <input type="button" id="myButton" ng-click="contact.changeName()" value="Change Name!">
        </div>
    </div>

    <div ng-app="app">
        <div ng-controller="StaffController as staff">
            Hello, {{ staff.name }}!
            <input type="button" id="myButton" ng-click="staff.changeName()" value="Change Name!">
        </div>
    </div>



    <script src="js/angular.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/ContactController.js"></script>
    <script src="js/app/controllers/StaffController.js"></script>

</body>
</html>
